<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- "Aurora" App Theme Gradient (Warm/Fire) -->
    <!-- Matches index.html Primary (#EA580C) and background (#1C1917) -->
    <linearGradient id="aurora-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#292524;stop-opacity:1" /> <!-- Warm Gray 800 -->
      <stop offset="100%" style="stop-color:#0c0a09;stop-opacity:1" /> <!-- Warm Gray 950 -->
    </linearGradient>

    <!-- The "Aurora" Accent Gradient (Orange -> Red -> Gold) -->
    <linearGradient id="aurora-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />   <!-- Orange 500 -->
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />   <!-- Orange 600 -->
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />  <!-- Pink 600 (Subtle dusk feel) -->
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow-warm" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape (Window Squircle) -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#aurora-bg)" stroke="#44403c" stroke-width="2" />

  <!-- Window Controls (Mac Style, Warm) -->
  <circle cx="106" cy="80" r="10" fill="#ef4444" opacity="0.8" />
  <circle cx="146" cy="80" r="10" fill="#f59e0b" opacity="0.8" />
  <circle cx="186" cy="80" r="10" fill="#10b981" opacity="0.8" />

  <!-- Binary Background (Subtle) -->
  <g opacity="0.05" fill="#ea580c" font-family="monospace" font-weight="bold">
    <text x="350" y="150" font-size="64">1</text>
    <text x="80" y="400" font-size="64">0</text>
  </g>

  <!-- The CLASSIC INTEGRAL Symbol (âˆ«) -->
  <!-- Using a standard mathematical serif path -->
  <g transform="translate(256, 256) scale(1.6)" filter="url(#glow-warm)">
     <path d="M 18 -76 C 8 -76 -8 -68 -8 -50 C -8 -41 -4 -35 2 -35 C 5 -35 8 -37 8 -41 C 8 -44 5 -46 3 -46 C 0 -46 -1 -45 -1 -43 C -1 -42 -1 -42 0 -40 C 4 -25 11 -25 14 -25 C 25 -25 25 -45 24 -54 L 11 50 C 8 73 -1 76 -9 76 C -20 76 -20 56 -19 48 L -19 47 L -14 48 C -14 57 -10 63 -5 63 C -2 63 0 60 0 55 C 0 53 0 53 -2 37 L -17 -65 C -20 -86 -11 -89 -2 -89 C 9 -89 9 -68 8 -61 L 8 -60 L 13 -61 C 13 -70 17 -76 19 -76 Z"
           fill="url(#aurora-accent)" stroke="none" transform="scale(1.5)" />
  </g>

</svg>
